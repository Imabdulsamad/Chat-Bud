<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="./Images/Profile.jpg" alt="user-profile" height="100px" width="100px">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam, similique.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="./Images/Profile.jpg" alt="user-profile" height="100px" width="100px">
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Veniam, similique.</p>
                </div>
                <span class="material-symbols-rounded">content_copy</span>
            </div>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-outgoing">
            <div class="chat-content">
                <div class="chat-details">
                    <img src="./Images/Profile.jpg" alt="user-profile" height="100px" width="100px">
                    <div class="typing-animation">
                        <div class="typing-dot" style="--delay: 0.2s"></div>
                        <div class="typing-dot" style="--delay: 0.3s"></div>
                        <div class="typing-dot" style="--delay: 0.4s"></div>

                    </div>
                </div>
                <span class="material-symbols-rounded">content_copy</span>
            </div>
        </div>

        <div class="typing-container">
            <div class="typing-content">
                <div class="typing-textarea">
                    <textarea id="chat-input" placeholder="Enter a prompt here"></textarea>
                    <span id="send-btn" class="material-symbols-rounded">send</span>
                </div>
                <div class="typing-controls">
                    <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
                    <span id="delete-btn" class="material-symbols-rounded">light_mode</span>

                </div>
            </div>
        </div>

    <script src="./app.js"></script>
</body>
</html>
